<!DOCTYPE html> 
  <head> 
     <title>Vantilation system</title> 
  </head> 
  <body>
	  <h1>Vantilation system</h1>
	  <br/>
	  <br/>
    
	  <div>
		<h1>System status</h1>
		<h2 fill="#ffffff" font-size="25" font-family="Verdana" x="150" y="160">The ventilation is {{ventilation}}</h2>
		<br/>
		<br/>
	  </div>

	  <div>
		<h1>System control</h1>
			{% if  value   == 1 %} 
                <a href="/systemControl/ventilation/off"class="button">TURN OFF</a> 
            {% else %} 
                <a href="/systemControl/ventilation/on" class="button">TURN ON</a>  
            {% endif %}
	  </div>
	  
	  <div>
		<br/>
		<br/>
		<h1>System scheduling</h1>
		<h3>Above what temperature would you like to turn on the ventilation in the house?</h3>
		<br/>
		<form action='/aircondition/' method="POST">
		  <input pattern="[1-4][0-9]{1}" type="text" id="tempvalue" name="tvalue">
		  <span class="validity"></span>
		  <h3>You must enter a value between 10-49 only. </h3>
		  <button type="submit" >save</button>
		</form>
        <br/><br/><br/>
        <button onclick="location.href='/home'">return to home page</button>
	  </div>
  </body>
